language: r
r: bioc-devel
bioc_check: true

r_packages:
  - covr
  
before_script:
  # ensure bioc-devel is being used
  - R -e 'BiocManager::install(version = "devel", ask=FALSE)'
  - R -e 'BiocManager::install("BiocStyle")'
  - R -e 'BiocManager::install("TPP")'
  - R -e 'BiocManager::valid()'
  
after_success:
  - Rscript -e 'covr::codecov()'
